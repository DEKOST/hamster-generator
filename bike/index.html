<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hamster Kombat BIKE Key Generator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <p>Created by Chpoker</p>
        </header>
        <h1>Hamster Kombat Key Generator</h1>
        <img src="../img/bike.png" alt="bike" width="200" height="200" />
        <select id="keyCountSelect">
            <option value="1">1 Ключ</option>
            <option value="2">2 Ключа</option>
            <option value="3">3 Ключа</option>
            <option value="4">4 Ключа</option>
        </select>
        <br>
        <button id="startBtn">Старт</button>

        <p style="font-size: 12px;">*ключи генерируются в течении 5-10 минут.</p>
        <div id="progressContainer" class="hidden">
            <div id="progressBar"></div>
            <span id="progressText">0%</span>
        </div>
        <div id="keyContainer" class="hidden">
            <h2>Сгенерированные ключи:</h2>
            <p id="generatedKeys"></p>
        </div>
        <br>
        <br>
        <a style="text-align: left; color: white;"href="../index.html"><- Назад</a>
        <footer>
<!--            <button id="creatorChannelBtn">Канал создателя в Telegram</button>-->
        </footer>
    </div>
    <script src="asset/script.js"></script>
</body>
</html>
