<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hamster Kombat CUBE Key Generator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <p>Created by Chpoker</p>
        </header>
        <h1>Hamster Kombat Key Generator</h1>
        <img class="imgInGame" src="../img/cube.png" alt="cube" width="200" height="200" />
        <select id="keyCountSelect">
            <option value="1">1 Ключ</option>
            <option value="2">2 Ключа</option>
            <option value="3">3 Ключа</option>
            <option value="4">4 Ключа</option>
        </select>
        <br>
        <button id="startBtn">Старт</button>

        <p style="font-size: 12px;">*ключи генерируются в течении 5-10 минут.</p>
        <div id="progressContainer" class="hidden">
            <div id="progressBar"></div>
            <span id="progressText">0%</span>
        </div>
        <div id="keyContainer" class="hidden">
            <h2>Сгенерированные ключи:</h2>
            <div id="keysList"></div>
        </div>
        <br>
        <footer>
            <a href="https://www.donationalerts.com/r/chpokerone" target="_blank">
            <button id="externalSiteBtn">Поддержать автора</button>
        </a>
        <br>
        <a style="text-align: left; color: white;" href="../index.html"><button id="backBtn">Назад</button></a>
        </footer>
    </div>
    <script src="asset/script.js"></script>
</body>
</html>
